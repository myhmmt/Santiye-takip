<!doctype html>

<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Şantiye Takip</title>
    <style>
      :root { color-scheme: light dark; }
      body { margin:0; font-family: system-ui, Arial, sans-serif; }
      .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 12px; }
      .btn { padding: 8px 12px; border-radius: 10px; border: 0; cursor: pointer; }
      .btn.primary { background:#2563eb; color:#fff; }
      .grid { display: grid; gap: 8px; }
    </style>
    <!-- React (UMD) + Babel Standalone → JSX tarayıcıda derlensin -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase (compat UMD) → global firebase nesnesi -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="root">Yükleniyor…</div>
    </div>
    <!-- 1) Firebase yardımcıları (global) -->
    <script src="./firebase.js"></script>
    <!-- 2) Uygulama JSX (Babel tarayıcıda derler) -->
    <script type="text/babel" data-presets="react" src="./app.jsx"></script>
  </body>
</html>

<html lang="tr">
  <head>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Şantiye Takip</title>
    <!-- (İsteğe bağlı) Basit stiller -->
    <style>
      :root { color-scheme: light dark; }
      body { margin: 0; font-family: system-ui, Arial, sans-serif; }
      .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 12px; }
      .btn { padding: 8px 12px; border-radius: 10px; border: 0; cursor: pointer; }
      .btn.primary { background:#2563eb; color:#fff; }
      .grid { display: grid; gap: 8px; }
    </style>

    <!-- React & ReactDOM (CDN, import map ile) -->

          "firebase/firestore": "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js"
        }
      }
    </script>
  </head>
  <body>
    <noscript>Bu uygulama için JavaScript gerekli.</noscript>
    <div class="container">
      <div id="root"></div>
    </div>

    <!-- Uygulama dosyaları (sırayla) -->

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Vista Premium – Şantiye Takip v1.5.1</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json?v=1.5.1" />
  <meta name="theme-color" content="#0d47a1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="assets/icons/apple-icon-180.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/apple-icon-152.png" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css?v=1.5.1" />
</head>

<body>
  <div class="app-container">
    <header class="app-header">
      <h1>Vista Premium – Şantiye Takip v1.5.1</h1>
      <p class="sub-info">Muhammet Genç tarafından geliştirilmiştir.</p>
    </header>

    <main class="app-main">
      <!-- Bölümler dinamik olarak app.js içinden dolduruluyor -->
      <section id="bolum1" class="page active"></section>
      <section id="bolum2" class="page"></section>
      <section id="bolum3" class="page"></section>
    </main>

    <!-- Alt Menü -->
    <nav class="app-nav">
      <button class="nav-btn active" data-page="bolum1">
        <i class="fas fa-user-check"></i><span>Yoklama</span>
      </button>
      <button class="nav-btn" data-page="bolum2">
        <i class="fas fa-plus-circle"></i><span>Hızlı Kayıt</span>
      </button>
      <button class="nav-btn" data-page="bolum3">
        <i class="fas fa-th-large"></i><span>Ana Pano</span>
      </button>
    </nav>
  </div>

  <!-- Print / İcmal -->
  <section id="printArea">
    <h2 style="text-align:center;margin:8px 0 14px">Şantiye İlerleme İcmali — Vista Premium</h2>
    <div id="printTable" class="card"></div>
  </section>

  <!-- Modal: Paftadan Seç -->
  <div class="modal" id="modal">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-box">
      <button class="modal-close" id="btnClose"><i class="fa-solid fa-xmark"></i></button>
      <h3 style="margin:0 0 6px">Paftadan Blok Seç</h3>
      <p class="help">Bir bloğa dokunduğunda seçili form alanına aktarılır.</p>
      <div class="pafta-wrap">
        <div class="pafta">
          <div class="pafta-row" id="m-top"></div>
          <div class="pafta-row" id="m-mid"></div>
          <div class="pafta-row" id="m-bot"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- App -->
  <script type="module" src="app.js?v=1.5.1"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js?v=1.5.1');
    }
  </script>
</body>
</html>
